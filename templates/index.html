<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projeto de Classificação ML</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Arimo&family=Hind:wght@300&family=Open+Sans+Condensed:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

  <div class="container">
    <div class="row justify-content-center align-items-center min-vh-100">
      <div class="col-md-8 col-lg-6">
        <div class="card p-4 shadow-lg">
          <h1 class="text-center text-success mb-4">Classificador de Qualidade do Ar</h1>


          <form action="{{ url_for('predict') }}" method="post">
            <div class="form-group">
              <label for="temperature">Temperatura (°C)</label>
              <input type="number" step="any" class="form-control" name="temperature" placeholder="Temperatura média da região" required>
            </div>
            <div class="form-group">
              <label for="humidity">Umidade (%)</label>
              <input type="number" step="any" class="form-control" name="humidity" placeholder="Umidade relativa registrada na região" required>
            </div>
            <div class="form-group">
              <label for="pm25">Concentração PM2.5 (µg/m³)</label>
              <input type="number" step="any" class="form-control" name="pm25" placeholder="Níveis de partículas finas" required>
            </div>
            <div class="form-group">
              <label for="pm10">Concentração PM10 (µg/m³)</label>
              <input type="number" step="any" class="form-control" name="pm10" placeholder="Níveis de partículas grossas" required>
            </div>
            <div class="form-group">
              <label for="no2">Concentração NO2 (ppb)</label>
              <input type="number" step="any" class="form-control" name="no2" placeholder="Níveis de dióxido de nitrogênio" required>
            </div>
            <div class="form-group">
              <label for="so2">Concentração SO2 (ppb)</label>
              <input type="number" step="any" class="form-control" name="so2" placeholder="Níveis de dióxido de enxofre" required>
            </div>
            <div class="form-group">
              <label for="co">Concentração CO (ppm)</label>
              <input type="number" step="any" class="form-control" name="co" placeholder="Níveis de monóxido de carbono" required>
            </div>
            <div class="form-group">
              <label for="proximity">Proximidade de Áreas Industriais (km)</label>
              <input type="number" step="any" class="form-control" name="proximity" placeholder="Distância para a zona industrial mais próxima" required>
            </div>
            <div class="form-group">
              <label for="population_density">Densidade Populacional (pessoas/km²)</label>
              <input type="number" step="any" class="form-control" name="population_density" placeholder="Número de pessoas por km² na região" required>
            </div>

            <button type="submit" class="btn btn-success btn-block">Classificar Qualidade do Ar</button>
          </form>

          {% if prediction_text %}
          <div class="alert mt-4 text-center {{ color_class }}">
            <p>{{ prediction_text }}</p>
          </div>
          {% endif %}
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
